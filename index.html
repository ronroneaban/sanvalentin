<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Feliz San Valent√≠n</title>

<style>
/* FUENTES */
@font-face { font-family:'Agrandir'; src:url('./Agrandir-GrandHeavy.otf') format('opentype'); }
@font-face { font-family:'Garet'; src:url('./Spacetype - Garet Book.otf') format('opentype'); }

/* BASE */
body{
  margin:0;
  font-family:'Garet', sans-serif;
  background:#d6283f;
  color:white;

  height:100vh;
  overflow:hidden;

  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;

  position:relative;
}

/* CAJA */
.caja{
  width:100%;
  max-width:700px;
  background:rgba(255,255,255,0.15);
  padding:25px;
  border-radius:20px;
  text-align:center;
  animation: aparecer 0.6s ease;
}

/* T√çTULO */
h1{
  font-family:'Agrandir', sans-serif;
  white-space:nowrap;
  font-size:clamp(28px,6vw,52px);
  margin:0 0 10px;
}

/* TEXTO ESCRIBI√âNDOSE */
.texto{
  font-family:'Garet', sans-serif;
  font-size:20px;
  line-height:1.6;
  margin:10px 0 0;
  min-height:90px;
}

/* FINAL (M√ÅS PEQUE√ëO, OCULTO, ANIMADO) */
.final{
  font-family:'Garet', sans-serif;
  font-size:16px;
  line-height:1.35;
  margin-top:18px;

  opacity:0;
  transform: translateY(8px);
  transition: opacity 500ms ease, transform 500ms ease;
}

.final.mostrar{
  opacity:1;
  transform: translateY(0);
  animation: latido 900ms ease-in-out 1;
}

/* CONTADOR ABAJO */
.contador{
  position:absolute;
  left:0; right:0;
  bottom:10px;
  text-align:center;
  font-size:13px;
  opacity:0.85;
  padding:0 14px;
  font-family:'Garet', sans-serif;
}

/* ANIMACIONES */
@keyframes aparecer{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes latido{
  0%   { transform: translateY(0) scale(1); }
  35%  { transform: translateY(0) scale(1.03); }
  70%  { transform: translateY(0) scale(1); }
  100% { transform: translateY(0) scale(1); }
}

/* EMOJIS */
.hearts{
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  overflow:hidden;
}
.heart{
  position:absolute;
  bottom:-40px;
  font-size:22px;
  animation: subir linear infinite;
}
@keyframes subir{
  from{transform:translateY(0); opacity:0.8;}
  to{transform:translateY(-120vh); opacity:0;}
}
</style>
</head>

<body>

<div class="hearts">
  <div class="heart" style="left:10%;animation-duration:10s;">‚ô•Ô∏è</div>
  <div class="heart" style="left:30%;animation-duration:12s;">üê≠</div>
  <div class="heart" style="left:60%;animation-duration:11s;">‚ù§Ô∏è‚Äçü©π</div>
  <div class="heart" style="left:80%;animation-duration:13s;">‚ù§Ô∏è‚Äçüî•</div>
</div>

<div class="caja">
  <h1>¬°Feliz San Valent√≠n!</h1>

  <p class="texto" id="textoEscribiendo"></p>

  <p class="final" id="finalMsg">
    Para continuar con la sorpresa, abre la CAJA 1 y lee la siguiente etiqueta NFC
  </p>
</div>

<div class="contador" id="contador"></div>

<script>
/* VIBRACI√ìN (si el m√≥vil lo permite) */
function vibrar(ms){
  try{ if(navigator.vibrate) navigator.vibrate(ms); } catch(e){}
}

/* TEXTO QUE SE ESCRIBE */
const mensaje = "Eres la casualidad m√°s bonita que lleg√≥ a mi vida ‚ù§Ô∏è";
let i = 0;

function escribir(){
  const el = document.getElementById("textoEscribiendo");
  if(i < mensaje.length){
    el.innerHTML += mensaje.charAt(i);
    i++;
    setTimeout(escribir, 40);
  } else {
    // espera +3s y aparece el mensaje final con animaci√≥n
    setTimeout(() => {
      document.getElementById("finalMsg").classList.add("mostrar");
      vibrar(25);
    }, 3000);
  }
}
escribir();

/* CONTADOR DESDE 8 MARZO 2025 */
const fechaInicio = new Date(2025, 2, 8); // Marzo=2

function actualizarContador(){
  const ahora = new Date();
  const diferencia = ahora - fechaInicio;

  const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
  const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
  const minutos = Math.floor((diferencia / (1000 * 60)) % 60);

  document.getElementById("contador").innerHTML =
    "‚ô•Ô∏è Llevamos juntos: " + dias + " d√≠as ¬∑ " + horas + " h ¬∑ " + minutos + " min";
}
setInterval(actualizarContador, 60000);
actualizarContador();
</script>

</body>
</html>
