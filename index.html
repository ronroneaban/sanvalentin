<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¡Feliz San Valentín! ❤️</title>
  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#b3001b;
      color:white;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .card{
      width:100%;
      max-width:720px;
      background:rgba(255,255,255,0.14);
      border:1px solid rgba(255,255,255,0.25);
      border-radius:20px;
      padding:24px;
      box-shadow:0 18px 60px rgba(0,0,0,0.35);
    }
    h1{
      margin:0 0 14px;
      text-align:center;
      font-size: clamp(34px, 7vw, 54px);
      line-height:1.05;
    }
    .texto{
      margin:0 0 18px;
      font-size: clamp(18px, 4.6vw, 22px);
      line-height:1.65;
      color:rgba(255,255,255,0.9);
      white-space: pre-wrap;
    }
    .final{
      margin:0;
      text-align:center;
      font-weight:900;
      font-size: clamp(18px, 4.8vw, 24px);
      line-height:1.35;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>¡Feliz San Valentín!</h1>

    <p class="texto">AQUÍ VA TU TEXTO LARGO (luego me lo pasas y lo dejo bonito)</p>

    <p class="final">Para continuar con la sorpresa, abre la CAJA1 y lee la siguiente etiqueta NFC</p>
  </main>
</body>
</html>
