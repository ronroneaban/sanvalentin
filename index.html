<style>
@font-face { font-family:'Agrandir'; src:url('./Agrandir-GrandHeavy.otf') format('opentype'); }
@font-face { font-family:'Garet'; src:url('./Spacetype - Garet Book.otf') format('opentype'); }

:root{
  --bg:#d6283f;
  --glass: rgba(255,255,255,0.18);
  --border: rgba(255,255,255,0.22);
}

html, body{
  height:100%;
  margin:0;
  overflow:hidden;
}

*{ box-sizing:border-box; }

body{
  font-family:'Garet', sans-serif;
  background:var(--bg);
  color:white;

  height:100dvh;
  width:100vw;

  display:flex;
  align-items:center;
  justify-content:center;

  padding:22px;
  position:relative;
}

/* CAJA PRINCIPAL */
.caja{
  width:min(700px, calc(100% - 18px));
  background:var(--glass);
  padding:24px;
  border-radius:22px;
  text-align:center;

  border:1px solid var(--border);

  box-shadow:
    0 0 10px rgba(255,255,255,0.18),
    0 0 26px rgba(255,255,255,0.12),
    0 18px 60px rgba(0,0,0,0.35);

  animation: aparecer 0.6s ease;
}

/* PC: 1 l√≠nea */
h1{
  font-family:'Agrandir', sans-serif;
  margin:0 0 10px;
  white-space:nowrap;
  font-size:clamp(26px, 4.2vw, 48px);
}

/* M√ìVIL: puede partir l√≠nea si hace falta */
@media (max-width:420px){
  h1{
    white-space:normal;
    line-height:1.05;
    font-size:clamp(24px, 7vw, 36px);
  }
}

.texto{
  font-size:clamp(18px, 4.8vw, 20px);
  line-height:1.55;
  margin:10px 0 0;
  min-height:86px;
}

/* CUADRO CONTINUAR */
.caja-continuar{
  position:fixed;
  left:50%;
  transform:translateX(-50%) translateY(10px);

  width:min(700px, calc(100% - 18px));
  background:var(--glass);
  border:1px solid var(--border);

  padding:16px 18px;
  border-radius:999px;

  font-size:clamp(13px, 3.8vw, 15px);
  line-height:1.35;
  text-align:center;

  display:flex;
  align-items:center;
  justify-content:center;

  opacity:0;
  transition:opacity 0.5s ease, transform 0.5s ease;

  box-shadow:
    0 0 8px rgba(255,255,255,0.20),
    0 0 22px rgba(255,255,255,0.14);

  bottom: calc(42px + env(safe-area-inset-bottom));
}

.caja-continuar.mostrar{
  opacity:1;
  transform:translateX(-50%) translateY(0);
  animation: latido 900ms ease, brilloSuave 4s ease-in-out infinite;
}

/* CONTADOR */
.contador{
  position:fixed;
  left:0; right:0;
  bottom: calc(10px + env(safe-area-inset-bottom));
  text-align:center;
  font-size:12.5px;
  opacity:0.9;
  padding:0 14px;
  line-height:1.2;
}

/* ANIMACIONES */
@keyframes aparecer{
  from{opacity:0; transform:translateY(18px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes latido{
  0%{transform:translateX(-50%) scale(1);}
  40%{transform:translateX(-50%) scale(1.03);}
  100%{transform:translateX(-50%) scale(1);}
}

@keyframes brilloSuave{
  0%{ box-shadow:0 0 6px rgba(255,255,255,0.15), 0 0 16px rgba(255,255,255,0.10); }
  50%{ box-shadow:0 0 14px rgba(255,255,255,0.32), 0 0 28px rgba(255,255,255,0.20); }
  100%{ box-shadow:0 0 6px rgba(255,255,255,0.15), 0 0 16px rgba(255,255,255,0.10); }
}

/* EMOJIS */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
}

.heart{
  position:absolute;
  bottom:-40px;
  font-size:22px;
  animation:subir linear infinite;
}

@keyframes subir{
  from{transform:translateY(0); opacity:0.7;}
  to{transform:translateY(-120vh); opacity:0;}
}
</style>
</head>

</html>
