<style>

/* FUENTES */
@font-face { font-family:'Agrandir'; src:url('./Agrandir-GrandHeavy.otf') format('opentype'); }
@font-face { font-family:'Garet'; src:url('./Spacetype - Garet Book.otf') format('opentype'); }

/* BASE */
body{
margin:0;
font-family:'Garet', sans-serif;
background:#d6283f;
color:white;

height:100vh;
overflow:hidden;

display:flex;
align-items:center;
justify-content:center;
padding:20px;

position:relative;
}

/* CAJA PRINCIPAL */
.caja{
width:100%;
max-width:700px;
background:rgba(255,255,255,0.15);
padding:25px;
border-radius:20px;
text-align:center;
animation: aparecer 0.6s ease;
}

/* TITULO */
h1{
font-family:'Agrandir', sans-serif;
white-space:nowrap;
font-size:clamp(28px,6vw,52px);
margin-bottom:10px;
}

/* TEXTO */
.texto{
font-size:20px;
line-height:1.6;
margin-top:15px;
min-height:90px;
}

/* CUADRO CONTINUAR */
.caja-continuar{
position:absolute;
bottom:60px;
left:50%;
transform:translateX(-50%) translateY(10px);

background:rgba(255,255,255,0.18);
padding:14px 20px;
border-radius:16px;

font-size:16px;
text-align:center;

opacity:0;
transition:all 0.6s ease;

/* BRILLO SUAVE */
box-shadow:
0 0 8px rgba(255,255,255,0.2),
0 0 20px rgba(255,255,255,0.15);
}

/* CUANDO APARECE */
.caja-continuar.mostrar{
opacity:1;
transform:translateX(-50%) translateY(0);
animation:
latido 900ms ease,
brilloSuave 4s ease-in-out infinite;
}

/* CONTADOR */
.contador{
position:absolute;
bottom:10px;
width:100%;
text-align:center;
font-size:13px;
opacity:0.85;
}

/* ANIMACIONES */

@keyframes aparecer{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}

@keyframes latido{
0%{transform:translateX(-50%) scale(1);}
40%{transform:translateX(-50%) scale(1.03);}
100%{transform:translateX(-50%) scale(1);}
}

/* BRILLO SUAVE */
@keyframes brilloSuave{
0%{
box-shadow:
0 0 6px rgba(255,255,255,0.15),
0 0 16px rgba(255,255,255,0.1);
}
50%{
box-shadow:
0 0 14px rgba(255,255,255,0.35),
0 0 28px rgba(255,255,255,0.25);
}
100%{
box-shadow:
0 0 6px rgba(255,255,255,0.15),
0 0 16px rgba(255,255,255,0.1);
}
}

/* EMOJIS */
.hearts{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
overflow:hidden;
}

.heart{
position:absolute;
bottom:-40px;
font-size:22px;
animation: subir linear infinite;
}

@keyframes subir{
from{transform:translateY(0); opacity:0.8;}
to{transform:translateY(-120vh); opacity:0;}
}

</style>
</head>
