<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Feliz San Valent√≠n</title>

<style>
/* FUENTES */
@font-face { font-family:'Agrandir'; src:url('./Agrandir-GrandHeavy.otf') format('opentype'); }
@font-face { font-family:'Garet'; src:url('./Spacetype - Garet Book.otf') format('opentype'); }

:root{
  --bg:#d6283f;
  --glass: rgba(255,255,255,0.18);
  --border: rgba(255,255,255,0.22);
}

/* IMPORTANT√çSIMO: quitar scroll REAL */
html, body{
  height:100%;
  margin:0;
  overflow:hidden;
}

*{ box-sizing:border-box; }

/* BASE (usar dvh para m√≥viles) */
body{
  font-family:'Garet', sans-serif;
  background:var(--bg);
  color:white;

  height:100dvh;           /* ‚úÖ evita el scroll raro en m√≥vil */
  width:100vw;

  display:flex;
  align-items:center;
  justify-content:center;

  padding:22px;            /* ‚úÖ margen lateral */
  position:relative;
}

/* CAJA PRINCIPAL */
.caja{
  width:min(700px, calc(100% - 18px));
  background:var(--glass);
  padding:24px;
  border-radius:22px;
  text-align:center;

  border:1px solid var(--border);

  box-shadow:
    0 0 10px rgba(255,255,255,0.18),
    0 0 26px rgba(255,255,255,0.12),
    0 18px 60px rgba(0,0,0,0.35);

  animation: aparecer 0.6s ease;
}

/* T√çTULO (NO SE SALE) */
h1{
  font-family:'Agrandir', sans-serif;
  margin:0 0 10px;

  /* mantenemos 1 l√≠nea, pero con tama√±o que s√≠ cabe */
  white-space:nowrap;
  font-size:clamp(22px, 7.2vw, 48px); /* ‚úÖ m√°s peque√±o en m√≥vil autom√°ticamente */
}

/* TEXTO */
.texto{
  font-size:clamp(18px, 4.8vw, 20px);
  line-height:1.55;
  margin:10px 0 0;
  min-height:86px;
}

/* CUADRO CONTINUAR (FIJO, RECTANGULAR, TEXTO NO SE SALE) */
.caja-continuar{
  position:fixed;                 /* ‚úÖ siempre visible, sin depender del scroll */
  left:50%;
  transform:translateX(-50%) translateY(10px);

  width:min(700px, calc(100% - 18px)); /* ‚úÖ mismo ancho que caja */
  background:var(--glass);
  border:1px solid var(--border);

  padding:16px 18px;
  border-radius:999px;

  font-size:clamp(13px, 3.8vw, 15px);
  line-height:1.35;
  text-align:center;

  /* ‚úÖ esto evita ‚Äútexto fuera‚Äù */
  display:flex;
  align-items:center;
  justify-content:center;

  opacity:0;
  transition:opacity 0.5s ease, transform 0.5s ease;

  box-shadow:
    0 0 8px rgba(255,255,255,0.20),
    0 0 22px rgba(255,255,255,0.14);
}

.caja-continuar.mostrar{
  opacity:1;
  transform:translateX(-50%) translateY(0);
  animation: latido 900ms ease, brilloSuave 4s ease-in-out infinite;
}

/* CONTADOR (FIJO ABAJO, SIEMPRE VISIBLE) */
.contador{
  position:fixed;  /* ‚úÖ siempre visible */
  left:0; right:0;

  /* ‚úÖ respeta m√≥viles con ‚Äúbarra‚Äù abajo */
  bottom: calc(10px + env(safe-area-inset-bottom));
  text-align:center;

  font-size:12.5px;
  opacity:0.9;
  padding:0 14px;
  line-height:1.2;
}

/* Para que ‚ÄúPara continuar‚Äù no tape el contador:
   Lo colocamos un poco por encima del contador (m√°s seguro) */
.caja-continuar{
  bottom: calc(42px + env(safe-area-inset-bottom));
}

/* ANIMACIONES */
@keyframes aparecer{
  from{opacity:0; transform:translateY(18px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes latido{
  0%{transform:translateX(-50%) scale(1);}
  40%{transform:translateX(-50%) scale(1.03);}
  100%{transform:translateX(-50%) scale(1);}
}

@keyframes brilloSuave{
  0%{
    box-shadow: 0 0 6px rgba(255,255,255,0.15), 0 0 16px rgba(255,255,255,0.10);
  }
  50%{
    box-shadow: 0 0 14px rgba(255,255,255,0.32), 0 0 28px rgba(255,255,255,0.20);
  }
  100%{
    box-shadow: 0 0 6px rgba(255,255,255,0.15), 0 0 16px rgba(255,255,255,0.10);
  }
}

/* EMOJIS */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
}

.heart{
  position:absolute;
  bottom:-40px;
  font-size:22px;
  animation:subir linear infinite;
}

@keyframes subir{
  from{transform:translateY(0); opacity:0.7;}
  to{transform:translateY(-120vh); opacity:0;}
}

/* EXTRA: si alg√∫n m√≥vil es MUY estrecho, reducimos a√∫n m√°s el t√≠tulo */
@media (max-width: 360px){
  h1{ font-size: 22px; }
  .caja{ padding:20px; }
}
</style>
</head>

<body>

<div class="hearts">
  <div class="heart" style="left:10%;animation-duration:10s;">‚ô•Ô∏è</div>
  <div class="heart" style="left:30%;animation-duration:12s;">üê≠</div>
  <div class="heart" style="left:60%;animation-duration:11s;">‚ù§Ô∏è‚Äçü©π</div>
  <div class="heart" style="left:80%;animation-duration:13s;">‚ù§Ô∏è‚Äçüî•</div>
</div>

<div class="caja">
  <h1>¬°Feliz San Valent√≠n!</h1>
  <p class="texto" id="textoEscribiendo"></p>
</div>

<div class="caja-continuar" id="continuarBox">
  ‚ù§Ô∏è‚Äçüî• Para continuar con la sorpresa, abre la CAJA 1 y lee la siguiente etiqueta NFC
</div>

<div class="contador" id="contador"></div>

<script>
function vibrar(ms){
  try{ if(navigator.vibrate) navigator.vibrate(ms); }catch(e){}
}

/* TEXTO ESCRIBI√âNDOSE */
const mensaje="Eres la casualidad m√°s bonita que lleg√≥ a mi vida ‚ù§Ô∏è";
let i=0;

function escribir(){
  if(i<mensaje.length){
    document.getElementById("textoEscribiendo").innerHTML += mensaje.charAt(i);
    i++;
    setTimeout(escribir, 40);
  } else {
    setTimeout(()=>{
      document.getElementById("continuarBox").classList.add("mostrar");
      vibrar(25);
    }, 3000);
  }
}
escribir();

/* CONTADOR */
const fechaInicio = new Date(2025,2,8);

function actualizarContador(){
  const ahora = new Date();
  const diferencia = ahora - fechaInicio;

  const dias = Math.floor(diferencia/(1000*60*60*24));
  const horas = Math.floor((diferencia/(1000*60*60))%24);
  const minutos = Math.floor((diferencia/(1000*60))%60);

  document.getElementById("contador").innerHTML =
    "‚ô•Ô∏è Llevamos juntos: " + dias + " d√≠as ¬∑ " + horas + " h ¬∑ " + minutos + " min";
}

setInterval(actualizarContador, 60000);
actualizarContador();
</script>

</body>
</html>
