<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>‚ù§Ô∏è</title>

<style>
@font-face{ font-family:"Agrandir"; src:url("Agrandir-GrandHeavy.otf") format("opentype"); }
@font-face{ font-family:"Garet"; src:url("Spacetype - Garet Book.otf") format("opentype"); }

:root{
  --bg:#d6283f;
  --glass: rgba(255,255,255,0.14);
  --border: rgba(255,255,255,0.22);
}

*{box-sizing:border-box;}

html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:var(--bg);
  color:white;
  font-family:"Garet", Arial;
}

/* ===== HEADER ===== */
.header{
  position:fixed;
  top: calc(38px + env(safe-area-inset-top));
  left:0;
  width:100%;
  text-align:center;
  z-index:5;
  padding:0 16px;
}
.header h1{
  font-family:"Agrandir";
  margin:0;
  font-size:clamp(34px, 10vw, 48px);
  line-height:1.02;
  text-shadow: 0 10px 30px rgba(0,0,0,0.22);
}

/* ===== GADGET 6 (2 puntos + luz) ===== */
.link-gadget{
  position:relative;
  width:140px;
  height:18px;
  margin:12px auto 0;
  opacity:0.95;
}
.link-gadget .beam{
  position:absolute;
  left:10px;
  right:10px;
  top:50%;
  height:2px;
  transform:translateY(-50%);
  border-radius:999px;
  background: linear-gradient(90deg,
    rgba(255,255,255,0.20),
    rgba(255,255,255,0.85),
    rgba(255,255,255,0.20)
  );
  filter: drop-shadow(0 0 10px rgba(255,255,255,0.35));
  animation: beamPulse 2.4s ease-in-out infinite;
}
.link-gadget .dot{
  position:absolute;
  top:50%;
  width:10px;
  height:10px;
  border-radius:999px;
  transform:translateY(-50%);
  background: rgba(255,255,255,0.92);
  box-shadow:
    0 0 10px rgba(255,255,255,0.45),
    0 0 20px rgba(255,255,255,0.18);
}
.link-gadget .dot.left{ left:0; animation: dotLeft 2.4s ease-in-out infinite; }
.link-gadget .dot.right{ right:0; animation: dotRight 2.4s ease-in-out infinite; }

@keyframes beamPulse{
  0%{ opacity:0.55; transform:translateY(-50%) scaleX(0.94); }
  50%{ opacity:1; transform:translateY(-50%) scaleX(1.02); }
  100%{ opacity:0.55; transform:translateY(-50%) scaleX(0.94); }
}

@keyframes dotLeft{
  0%{ transform:translateY(-50%) translateX(0); }
  50%{ transform:translateY(-50%) translateX(10px); }
  100%{ transform:translateY(-50%) translateX(0); }
}
@keyframes dotRight{
  0%{ transform:translateY(-50%) translateX(0); }
  50%{ transform:translateY(-50%) translateX(-10px); }
  100%{ transform:translateY(-50%) translateX(0); }
}

/* ===== CENTRO (SUBE EL CUADRO) ===== */
.center{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:0 20px;
  padding-top:30px; /* sube el cuadro */
}

/* ===== CAJA PRINCIPAL ===== */
.caja{
  width:100%;
  max-width:500px;
  padding:26px;
  border-radius:26px;
  background:var(--glass);
  backdrop-filter: blur(14px);
  border:1px solid var(--border);
  box-shadow:0 0 40px rgba(255,255,255,0.18);
  text-align:center;
}

/* Texto escrito con saltos */
.texto{
  font-size:clamp(18px, 4.8vw, 21px);
  line-height:1.6;
  white-space:pre-wrap;
  margin:0;
  min-height:160px;
}

/* ===== CONTINUAR ===== */
.caja-continuar{
  position:fixed;
  left:50%;
  transform:translateX(-50%);
  bottom: calc(78px + env(safe-area-inset-bottom));
  width:92%;
  max-width:500px;
  padding:14px 22px;
  border-radius:40px;
  background:var(--glass);
  backdrop-filter: blur(12px);
  border:1px solid var(--border);
  box-shadow:0 0 35px rgba(255,255,255,0.18);
  text-align:center;
  font-size:clamp(14px, 3.8vw, 16px);
  opacity:0;
  transition:0.8s;
  z-index:6;
}
.caja-continuar.show{ opacity:1; }

/* ===== CONTADOR ===== */
.contador{
  position:fixed;
  bottom: calc(18px + env(safe-area-inset-bottom));
  width:100%;
  text-align:center;
  font-size:15px;
  opacity:.9;
  z-index:6;
}

/* ===== PASSWORD ===== */
.password{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--bg);
  z-index:20;
}
.password-box{
  background:rgba(255,255,255,0.15);
  padding:34px 30px;
  border-radius:28px;
  border:1px solid var(--border);
  box-shadow:0 0 40px rgba(255,255,255,0.18);
  text-align:center;
  width:min(420px, 92%);
  animation:popIn 420ms ease;
}
.password-box h2{
  font-family:"Agrandir";
  margin:0 0 18px;
  font-size:clamp(26px, 7vw, 34px);
}
input{
  padding:14px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,0.25);
  background:rgba(255,255,255,0.10);
  color:white;
  font-size:20px;
  text-align:center;
  width:min(260px, 80%);
  outline:none;
  margin-bottom:14px;
}
button{
  padding:14px 30px;
  border-radius:18px;
  border:none;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  font-family:"Agrandir";
}

/* ===== POPUP PISTAS ===== */
.popup{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.45);
  backdrop-filter: blur(8px);
  z-index:50;
}
.popup.show{ display:flex; }
.popup-box{
  background:rgba(255,255,255,0.92);
  color:#111;
  padding:26px;
  border-radius:22px;
  font-size:20px;
  text-align:center;
  width:min(360px, 86%);
  animation:popIn 240ms ease;
}
.popup-mini{
  margin-top:10px;
  font-size:13px;
  opacity:0.75;
}

/* ===== ANIM ===== */
@keyframes popIn{
  from{opacity:0; transform:translateY(10px) scale(0.98);}
  to{opacity:1; transform:translateY(0) scale(1);}
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div class="password" id="password">
  <div class="password-box">
    <h2>Contrase√±a</h2>
    <input id="pass" type="password" maxlength="4" inputmode="numeric" autocomplete="off">
    <br>
    <button id="btnEnter">Entrar</button>
  </div>
</div>

<!-- POPUP PISTAS -->
<div class="popup" id="popup">
  <div class="popup-box">
    <div id="popupText"></div>
    <div class="popup-mini">Toca para continuar</div>
  </div>
</div>

<!-- HEADER -->
<div class="header">
  <h1>¬°Feliz San Valent√≠n!</h1>

  <!-- ‚úÖ GADGET sin texto -->
  <div class="link-gadget" aria-hidden="true">
    <div class="dot left"></div>
    <div class="beam"></div>
    <div class="dot right"></div>
  </div>
</div>

<!-- CENTRO -->
<div class="center">
  <div class="caja">
    <p class="texto" id="textoEscribiendo"></p>
  </div>
</div>

<!-- CONTINUAR -->
<div class="caja-continuar" id="continuar">
  ‚ù§Ô∏è‚Äçüî• Para continuar con la sorpresa, abre la CAJA 1
</div>

<!-- CONTADOR -->
<div class="contador" id="contador">‚ù§Ô∏è Llevamos juntas: ...</div>

<script>
/* ===== PASSWORD + PISTAS ===== */
let intentos = 0;
const pistas = [
  "Son 4 n√∫meros ü§î",
  "Es una fecha importante ‚ù§Ô∏è‚Äçüî•",
  "Empieza por: 08.. üí£",
  "0803 üôà"
];

const passwordDiv = document.getElementById("password");
const passInput = document.getElementById("pass");
const btnEnter = document.getElementById("btnEnter");

const popup = document.getElementById("popup");
const popupText = document.getElementById("popupText");

popup.addEventListener("click", () => {
  popup.classList.remove("show");
  passInput.value = "";
  passInput.focus();
});

btnEnter.addEventListener("click", checkPass);
passInput.addEventListener("keydown", (e)=>{ if(e.key==="Enter") checkPass(); });

setTimeout(()=>passInput.focus(), 250);

function checkPass(){
  const val = passInput.value.trim();
  if(val === "0803"){
    passwordDiv.style.display="none";
    startUltra();
  } else {
    popupText.textContent = pistas[Math.min(intentos, pistas.length-1)];
    popup.classList.add("show");
    intentos++;
    try{ if(navigator.vibrate) navigator.vibrate(25); }catch(e){}
  }
}

/* ===== ULTRA: ESCRITURA REALISTA (LENTA) ===== */
function startUltra(){
  const paragraphs = [
    "No hay nada que me haga m√°s feliz que seguir sumando momentos a tu lado.",
    "Espero que esta peque√±a sorpresa te haga much√≠sima ilusi√≥n y te saque m√°s de una sonrisa.",
    "Te amo a fuego (y m√°s) ‚ù§Ô∏è‚Äçüî•"
  ];

  const target = document.getElementById("textoEscribiendo");
  target.textContent = "";

  let p = 0;
  let c = 0;

  function delayForChar(ch){
    let d = 62 + Math.random()*28;
    if(ch === ",") d = 260 + Math.random()*160;
    if(ch === "." || ch === "!" || ch === "?" ) d = 520 + Math.random()*260;
    if(ch === " ") d = 40 + Math.random()*20;
    return d;
  }

  function typeNext(){
    if(p >= paragraphs.length){
      setTimeout(()=>{
        document.getElementById("continuar").classList.add("show");
        try{ if(navigator.vibrate) navigator.vibrate(15); }catch(e){}
      }, 3000);
      return;
    }

    const text = paragraphs[p];

    if(c < text.length){
      const ch = text.charAt(c);
      target.textContent += ch;
      c++;
      setTimeout(typeNext, delayForChar(ch));
    } else {
      p++;
      c = 0;
      if(p < paragraphs.length){
        target.textContent += "\n\n";
      }
      setTimeout(typeNext, 800);
    }
  }

  setTimeout(typeNext, 350);
  startCounter();
}

/* ===== CONTADOR ===== */
const inicio = new Date("2025-03-08T00:00:00");

function startCounter(){
  function actualizar(){
    const ahora = new Date();
    const diff = ahora - inicio;

    const d = Math.floor(diff/86400000);
    const h = Math.floor(diff/3600000)%24;
    const m = Math.floor(diff/60000)%60;

    document.getElementById("contador").textContent =
      "‚ù§Ô∏è Llevamos juntas: " + d + " d√≠as ¬∑ " + h + " h ¬∑ " + m + " min";
  }
  setInterval(actualizar, 60000);
  actualizar();
}
</script>

</body>
</html>
