<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>‚ù§Ô∏è</title>

<style>
@font-face{ font-family:"Agrandir"; src:url("Agrandir-GrandHeavy.otf") format("opentype"); }
@font-face{ font-family:"Garet"; src:url("Spacetype - Garet Book.otf") format("opentype"); }

:root{
  --bg:#d6283f;
  --glass: rgba(255,255,255,0.14);
  --border: rgba(255,255,255,0.22);
}

*{ box-sizing:border-box; }

html,body{
  height:100%;
  margin:0;
  overflow:hidden;
  background:var(--bg);
  color:white;
  font-family:"Garet", Arial;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:22px;
  position:relative;
}

/* ===== MENSAJE FINAL (pill) ===== */
.caja-continuar{
  position:fixed;
  left:50%;
  transform:translateX(-50%);
  bottom: calc(22px + env(safe-area-inset-bottom));
  width:92%;
  max-width:520px;
  padding:14px 22px;
  border-radius:40px;
  background:var(--glass);
  backdrop-filter: blur(12px);
  border:1px solid var(--border);
  box-shadow:0 0 35px rgba(255,255,255,0.18);
  text-align:center;
  font-size:clamp(14px, 3.8vw, 16px);
  opacity:0;
  transition:0.8s;
  z-index:12;
  pointer-events:none;
}
.caja-continuar.show{ opacity:1; }

/* ===== Juego vaho ===== */
.game{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:50;
  background:var(--bg);
  transition: opacity 350ms ease;
}
.game.hide{ opacity:0; pointer-events:none; }

.game-box{
  width:min(540px, 92%);
  padding:26px;
  border-radius:26px;
  background:var(--glass);
  backdrop-filter: blur(14px);
  border:1px solid var(--border);
  box-shadow:0 0 40px rgba(255,255,255,0.18);
  text-align:center;
}
.game-title{
  font-family:"Agrandir";
  font-size:26px;
  margin:0 0 16px;
}
.board{
  position:relative;
  width:100%;
  height:320px;
  border-radius:22px;
  background:rgba(255,255,255,0.10);
  border:1px solid rgba(255,255,255,0.18);
  overflow:hidden;
  touch-action:none;
}
.secret{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:64px;
  opacity:0.9;
  user-select:none;
  filter: drop-shadow(0 14px 30px rgba(0,0,0,0.25));
}
#fog{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  display:block;
  border-radius:22px;
}
.game-msg{ margin-top:14px; font-size:15px; opacity:0.92; min-height:22px; }

/* ===== Contenido ===== */
.wrap{
  width:100%;
  max-width:520px;
  text-align:center;
  opacity:0;
  transform: translateY(6px);
  pointer-events:none;
  transition: opacity 450ms ease, transform 450ms ease;
}
.wrap.show{ opacity:1; transform: translateY(0); pointer-events:auto; }

.caja{
  width:100%;
  padding:28px;
  border-radius:26px;
  background:var(--glass);
  backdrop-filter: blur(14px);
  border:1px solid var(--border);
  box-shadow:0 0 40px rgba(255,255,255,0.18);
}
.btn{
  width:min(320px, 88%);
  border:none;
  border-radius:22px;
  padding:16px 20px;
  background:rgba(255,255,255,0.18);
  border:1px solid rgba(255,255,255,0.26);
  color:white;
  font-family:"Agrandir";
  font-size:20px;
  box-shadow:0 0 18px rgba(255,255,255,0.18),0 18px 50px rgba(0,0,0,0.20);
  cursor:pointer;
}
.hearts{ margin-top:20px; font-size:22px; letter-spacing:6px; opacity:0.80; user-select:none; }

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  backdrop-filter: blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
  z-index:30;
  opacity:0;
  pointer-events:none;
  transition: opacity 260ms ease;
}
.modal.open{ opacity:1; pointer-events:auto; }

.foto{
  max-width:92vw;
  max-height:86vh;
  border-radius:22px;
  border:1px solid rgba(255,255,255,0.18);
  box-shadow: 0 18px 60px rgba(0,0,0,0.55);
  transform: translateY(80px);
  opacity:0;
  transition: transform 520ms ease, opacity 520ms ease;
}
.modal.open .foto{ transform: translateY(0); opacity:1; }
</style>
</head>

<body>

<div class="game" id="game">
  <div class="game-box">
    <h2 class="game-title">‚ú®</h2>
    <div class="board" id="board">
      <div class="secret">‚ù§Ô∏è‚Äçüî•üê≠</div>
      <canvas id="fog"></canvas>
    </div>
    <div class="game-msg" id="gameMsg"></div>
  </div>
</div>

<div class="wrap" id="wrap">
  <div class="caja">
    <button class="btn" id="abrirBtn">Abrir</button>
    <div class="hearts" id="hearts">ü§ç ü§ç ü§ç ü§ç ü§ç</div>
  </div>
</div>

<div class="modal" id="modal">
  <img class="foto" id="foto" src="img3.jpg" alt="Foto" />
</div>

<div class="caja-continuar" id="continuarBox">
  ‚ù§Ô∏è‚Äçüî• Espero que te haya encantado, te amo.
</div>

<script>
function vibrar(ms){ try{ if(navigator.vibrate) navigator.vibrate(ms); }catch(e){} }

const game = document.getElementById("game");
const wrap = document.getElementById("wrap");
const msg  = document.getElementById("gameMsg");
const continuarBox = document.getElementById("continuarBox");

const board = document.getElementById("board");
const fog = document.getElementById("fog");
const ctx = fog.getContext("2d", { willReadFrequently:true });

let drawing=false, cleared=0, unlocked=false;

function resizeFog(){
  const rect = board.getBoundingClientRect();
  fog.width = Math.floor(rect.width * devicePixelRatio);
  fog.height = Math.floor(rect.height * devicePixelRatio);
  ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
  paintFog();
  cleared=0; unlocked=false;
  msg.textContent="";
}
function paintFog(){
  const rect = board.getBoundingClientRect();
  ctx.globalCompositeOperation="source-over";
  ctx.fillStyle="rgba(255,255,255,0.65)";
  ctx.fillRect(0,0,rect.width,rect.height);

  const g = ctx.createRadialGradient(rect.width*0.5, rect.height*0.35, 30, rect.width*0.5, rect.height*0.35, rect.width*0.8);
  g.addColorStop(0, "rgba(255,255,255,0.18)");
  g.addColorStop(1, "rgba(255,255,255,0)");
  ctx.fillStyle=g;
  ctx.fillRect(0,0,rect.width,rect.height);
}
function pos(ev){
  const rect = board.getBoundingClientRect();
  return { x: ev.clientX-rect.left, y: ev.clientY-rect.top };
}
function eraseAt(x,y){
  const r=26;
  ctx.globalCompositeOperation="destination-out";
  ctx.beginPath();
  ctx.arc(x,y,r,0,Math.PI*2);
  ctx.fill();
  ctx.globalCompositeOperation="source-over";
}
function checkUnlock(){
  if(unlocked) return;
  if(cleared>=36){
    unlocked=true;
    vibrar(25);
    msg.textContent="üòç";
    setTimeout(()=>{
      game.classList.add("hide");
      wrap.classList.add("show");
      setTimeout(()=> continuarBox.classList.add("show"), 1500);
    }, 650);
  }
}

board.addEventListener("pointerdown",(ev)=>{
  drawing=true;
  board.setPointerCapture(ev.pointerId);
  const p=pos(ev);
  eraseAt(p.x,p.y);
  cleared++;
  checkUnlock();
});
board.addEventListener("pointermove",(ev)=>{
  if(!drawing) return;
  const p=pos(ev);
  eraseAt(p.x,p.y);
  cleared++;
  if(cleared%10===0) vibrar(8);
  checkUnlock();
});
board.addEventListener("pointerup",()=> drawing=false);
board.addEventListener("pointercancel",()=> drawing=false);

window.addEventListener("resize", resizeFog);
setTimeout(resizeFog, 60);

/* Abrir + corazones + foto */
const abrirBtn = document.getElementById("abrirBtn");
const modal = document.getElementById("modal");
const hearts = document.getElementById("hearts");
const foto = document.getElementById("foto");

abrirBtn.addEventListener("click", async ()=>{
  vibrar(18);
  let salida="";
  for(let i=0;i<5;i++){
    salida+="ü§ç ";
    hearts.innerHTML = salida.trim();
    await new Promise(r=>setTimeout(r,340));
  }
  setTimeout(()=> modal.classList.add("open"), 200);
});

modal.addEventListener("click", ()=> modal.classList.remove("open"));

foto.addEventListener("click", (e)=>{
  e.stopPropagation();
  if (foto.requestFullscreen) foto.requestFullscreen();
  else if (foto.webkitRequestFullscreen) foto.webkitRequestFullscreen();
  else if (foto.msRequestFullscreen) foto.msRequestFullscreen();
});
</script>

</body>
</html>
