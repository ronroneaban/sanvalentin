<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>‚ù§Ô∏è</title>

<style>
@font-face{ font-family:"Agrandir"; src:url("Agrandir-GrandHeavy.otf") format("opentype"); }
@font-face{ font-family:"Garet"; src:url("Spacetype - Garet Book.otf") format("opentype"); }

:root{
  --bg:#d6283f;
  --glass: rgba(255,255,255,0.14);
  --border: rgba(255,255,255,0.22);
}

*{ box-sizing:border-box; }

html,body{
  height:100%;
  margin:0;
  overflow:hidden;
  background:var(--bg);
  color:white;
  font-family:"Garet", Arial;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:22px;
  position:relative;
}

/* ===== MENSAJE FINAL (pill) ===== */
.caja-continuar{
  position:fixed;
  left:50%;
  transform:translateX(-50%);
  bottom: calc(22px + env(safe-area-inset-bottom));
  width:92%;
  max-width:520px;
  padding:14px 22px;
  border-radius:40px;
  background:var(--glass);
  backdrop-filter: blur(12px);
  border:1px solid var(--border);
  box-shadow:0 0 35px rgba(255,255,255,0.18);
  text-align:center;
  font-size:clamp(14px, 3.8vw, 16px);
  opacity:0;
  transition:0.8s;
  z-index:35;
  pointer-events:none;
}
.caja-continuar.show{ opacity:1; }

/* ===== Juego vaho ===== */
.game{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:50;
  background:var(--bg);
  transition: opacity 350ms ease;
}
.game.hide{ opacity:0; pointer-events:none; }

.game-box{
  width:min(540px, 92%);
  padding:26px;
  border-radius:26px;
  background:var(--glass);
  backdrop-filter: blur(14px);
  border:1px solid var(--border);
  box-shadow:0 0 40px rgba(255,255,255,0.18);
  text-align:center;
}
.game-title{
  font-family:"Agrandir";
  font-size:26px;
  margin:0 0 16px;
}
.board{
  position:relative;
  width:100%;
  height:320px;
  border-radius:22px;
  background:rgba(255,255,255,0.10);
  border:1px solid rgba(255,255,255,0.18);
  overflow:hidden;
  touch-action:none;
}

/* Fondo suave detr√°s (sin emojis) */
.backdrop{
  position:absolute;
  inset:0;
  border-radius:22px;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,0.14), rgba(255,255,255,0) 55%),
    radial-gradient(circle at 70% 60%, rgba(255,255,255,0.10), rgba(255,255,255,0) 58%);
  opacity:0.9;
}

#fog{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  display:block;
  border-radius:22px;
}

.game-msg{
  margin-top:14px;
  font-size:15px;
  opacity:0.92;
  min-height:22px;
}

/* ===== Contenido ===== */
.wrap{
  width:100%;
  max-width:520px;
  text-align:center;
  opacity:0;
  transform: translateY(6px);
  pointer-events:none;
  transition: opacity 450ms ease, transform 450ms ease;
}
.wrap.show{ opacity:1; transform: translateY(0); pointer-events:auto; }

.caja{
  width:100%;
  padding:28px;
  border-radius:26px;
  background:var(--glass);
  backdrop-filter: blur(14px);
  border:1px solid var(--border);
  box-shadow:0 0 40px rgba(255,255,255,0.18);
}
.btn{
  width:min(320px, 88%);
  border:none;
  border-radius:22px;
  padding:16px 20px;
  background:rgba(255,255,255,0.18);
  border:1px solid rgba(255,255,255,0.26);
  color:white;
  font-family:"Agrandir";
  font-size:20px;
  box-shadow:0 0 18px rgba(255,255,255,0.18),0 18px 50px rgba(0,0,0,0.20);
  cursor:pointer;
}
.hearts{ margin-top:20px; font-size:22px; letter-spacing:6px; opacity:0.80; user-select:none; }

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  backdrop-filter: blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
  z-index:30;
  opacity:0;
  pointer-events:none;
  transition: opacity 260ms ease;
}
.modal.open{ opacity:1; pointer-events:auto; }

.foto{
  max-width:92vw;
  max-height:86vh;
  border-radius:22px;
  border:1px solid rgba(255,255,255,0.18);
  box-shadow: 0 18px 60px rgba(0,0,0,0.55);
  transform: translateY(80px);
  opacity:0;
  transition: transform 520ms ease, opacity 520ms ease;
}
.modal.open .foto{ transform: translateY(0); opacity:1; }
</style>
</head>

<body>

<!-- JUEGO: LIMPIAR VAHO -->
<div class="game" id="game">
  <div class="game-box">
    <h2 class="game-title">Limpia la pantalla</h2>

    <div class="board" id="board">
      <div class="backdrop"></div>
      <canvas id="fog"></canvas>
    </div>

    <div class="game-msg" id="gameMsg"></div>
  </div>
</div>

<!-- CONTENIDO REGALO -->
<div class="wrap" id="wrap">
  <div class="caja">
    <button class="btn" id="abrirBtn">Abrir</button>
    <div class="hearts" id="hearts">ü§ç ü§ç ü§ç ü§ç ü§ç</div>
  </div>
</div>

<div class="modal" id="modal">
  <img class="foto" id="foto" src="img3.jpg" alt="Foto" />
</div>

<div class="caja-continuar" id="continuarBox">
  ‚ù§Ô∏è‚Äçüî• Espero que te haya encantado, te amo.
</div>

<script>
function vibrar(ms){ try{ if(navigator.vibrate) navigator.vibrate(ms); }catch(e){} }

const game = document.getElementById("game");
const wrap = document.getElementById("wrap");
const msg  = document.getElementById("gameMsg");
const continuarBox = document.getElementById("continuarBox");

const board = document.getElementById("board");
const fog = document.getElementById("fog");
const ctx = fog.getContext("2d", { willReadFrequently:true });

let drawing=false;
let unlocked=false;

/* Config */
const BRUSH_R = 28;          // dedo un poquito m√°s ‚Äúgordo‚Äù
const TARGET = 0.90;         // 90%
let moveCounter = 0;

function resizeFog(){
  const rect = board.getBoundingClientRect();
  fog.width = Math.floor(rect.width * devicePixelRatio);
  fog.height = Math.floor(rect.height * devicePixelRatio);
  ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);

  unlocked = false;
  msg.textContent = "";
  paintFog();
}

function paintFog(){
  const rect = board.getBoundingClientRect();
  ctx.globalCompositeOperation = "source-over";

  // vaho base
  ctx.fillStyle = "rgba(255,255,255,0.72)";
  ctx.fillRect(0,0,rect.width,rect.height);

  // textura suave (grano)
  const img = ctx.getImageData(0,0,Math.floor(rect.width),Math.floor(rect.height));
  const d = img.data;
  for(let i=0;i<d.length;i+=4){
    const n = (Math.random()*14)|0; // ruido leve
    d[i] = Math.min(255, d[i] + n);
    d[i+1] = Math.min(255, d[i+1] + n);
    d[i+2] = Math.min(255, d[i+2] + n);
    // alpha queda igual
  }
  ctx.putImageData(img,0,0);

  // brillo suave
  const g = ctx.createRadialGradient(rect.width*0.45, rect.height*0.35, 30,
                                     rect.width*0.45, rect.height*0.35, rect.width*0.95);
  g.addColorStop(0, "rgba(255,255,255,0.18)");
  g.addColorStop(1, "rgba(255,255,255,0)");
  ctx.fillStyle = g;
  ctx.fillRect(0,0,rect.width,rect.height);
}

function pos(ev){
  const rect = board.getBoundingClientRect();
  return { x: ev.clientX - rect.left, y: ev.clientY - rect.top };
}

/* ‚úÖ borrado m√°s realista: centro fuerte + bordes suaves */
function eraseSoft(x,y){
  // centro: borra fuerte
  ctx.save();
  ctx.globalCompositeOperation = "destination-out";

  const grad = ctx.createRadialGradient(x,y, 0, x,y, BRUSH_R);
  grad.addColorStop(0, "rgba(0,0,0,0.85)");
  grad.addColorStop(0.55, "rgba(0,0,0,0.45)");
  grad.addColorStop(1, "rgba(0,0,0,0.00)");

  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.arc(x,y,BRUSH_R,0,Math.PI*2);
  ctx.fill();

  ctx.restore();
}

/* % limpiado real */
function clearedPercent(){
  const rect = board.getBoundingClientRect();
  const w = Math.floor(rect.width);
  const h = Math.floor(rect.height);

  const step = 4; // muestreo r√°pido
  const img = ctx.getImageData(0,0,w,h).data;

  let total = 0;
  let cleared = 0;

  for(let y=0; y<h; y+=step){
    for(let x=0; x<w; x+=step){
      const i = (y*w + x) * 4;
      const a = img[i+3];
      total++;
      if(a < 30) cleared++;
    }
  }
  return cleared / total;
}

function tryUnlock(){
  if(unlocked) return;

  const p = clearedPercent();
  const pct = Math.floor(p*100);

  // muestra progreso hasta 89
  msg.textContent = (pct < 90) ? (pct + "%") : "";

  if(p >= TARGET){
    unlocked = true;
    vibrar(25);

    // sin üòç, sin texto final: pasamos directo
    setTimeout(()=>{
      game.classList.add("hide");
      wrap.classList.add("show");
    }, 420);
  }
}

board.addEventListener("pointerdown",(ev)=>{
  drawing=true;
  board.setPointerCapture(ev.pointerId);
  const p = pos(ev);
  eraseSoft(p.x,p.y);
  moveCounter++;
  if(moveCounter % 6 === 0) tryUnlock();
});

board.addEventListener("pointermove",(ev)=>{
  if(!drawing) return;
  const p = pos(ev);
  eraseSoft(p.x,p.y);
  moveCounter++;

  if(moveCounter % 16 === 0) vibrar(8);
  if(moveCounter % 10 === 0) tryUnlock();
});

board.addEventListener("pointerup",()=>{
  drawing=false;
  tryUnlock();
});
board.addEventListener("pointercancel",()=>{
  drawing=false;
  tryUnlock();
});

window.addEventListener("resize", resizeFog);
setTimeout(resizeFog, 60);

/* Abrir + corazones + foto */
const abrirBtn = document.getElementById("abrirBtn");
const modal = document.getElementById("modal");
const hearts = document.getElementById("hearts");

abrirBtn.addEventListener("click", async ()=>{
  vibrar(18);
  let salida="";
  for(let i=0;i<5;i++){
    salida+="ü§ç ";
    hearts.innerHTML = salida.trim();
    await new Promise(r=>setTimeout(r,340));
  }

  setTimeout(()=> modal.classList.add("open"), 200);
  setTimeout(()=> continuarBox.classList.add("show"), 10000);
});

modal.addEventListener("click", ()=> modal.classList.remove("open"));
</script>

</body>
</html>
