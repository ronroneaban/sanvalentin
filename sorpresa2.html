<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sorpresa 2</title>

<style>
body{
margin:0;
font-family: Arial, Helvetica, sans-serif;
background:#d6283f;
color:white;
display:flex;
align-items:center;
justify-content:center;
min-height:100vh;
padding:20px;
}

.caja{
max-width:700px;
background:rgba(255,255,255,0.15);
padding:25px;
border-radius:20px;
text-align:center;
}

button{
padding:15px;
font-size:22px;
border:none;
border-radius:15px;
cursor:pointer;
}

img{
width:100%;
max-width:500px;
margin-top:20px;
border-radius:15px;
display:none;
cursor:pointer;
}
</style>
</head>

<body>

<div class="caja">

<h1>Sorpresa 2 ❤️</h1>

<button onclick="mostrar()">SORPRESA 2</button>

<img id="foto" src="./img2.jpg" alt="Sorpresa 2" onclick="pantallaCompleta(this)">

</div>

<script>
function mostrar(){
document.getElementById("foto").style.display="block";
}

function pantallaCompleta(img){
if(img.requestFullscreen){
img.requestFullscreen();
}
else if(img.webkitRequestFullscreen){
img.webkitRequestFullscreen();
}
else if(img.msRequestFullscreen){
img.msRequestFullscreen();
}
}
</script>

</body>
</html>
