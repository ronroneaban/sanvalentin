<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>❤️</title>

<style>
@font-face{ font-family:"Agrandir"; src:url("Agrandir-GrandHeavy.otf") format("opentype"); }
@font-face{ font-family:"Garet"; src:url("Spacetype - Garet Book.otf") format("opentype"); }

:root{
  --bg:#d6283f;
  --glass: rgba(255,255,255,0.14);
  --border: rgba(255,255,255,0.22);
}

*{ box-sizing:border-box; }

html,body{
  height:100%;
  margin:0;
  overflow:hidden;
  background:var(--bg);
  color:white;
  font-family:"Garet", Arial;
}

/* Fondo */
body{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:22px;
  position:relative;
}

/* Caja glass (igual estilo index) */
.caja{
  width:100%;
  max-width:520px;
  padding:28px;
  border-radius:26px;
  background:var(--glass);
  backdrop-filter: blur(14px);
  border:1px solid var(--border);
  box-shadow:0 0 40px rgba(255,255,255,0.18);
  text-align:center;
}

/* Botón (glass + premium) */
.btn{
  width:min(320px, 88%);
  border:none;
  border-radius:22px;
  padding:16px 20px;

  background:rgba(255,255,255,0.18);
  border:1px solid rgba(255,255,255,0.26);
  color:white;

  font-family:"Agrandir";
  font-size:20px;

  box-shadow:
    0 0 18px rgba(255,255,255,0.18),
    0 18px 50px rgba(0,0,0,0.20);

  cursor:pointer;
  transition: transform 180ms ease, box-shadow 180ms ease;
}

.btn:active{
  transform: scale(0.98);
}

/* Glow suave respirando */
.btn{
  animation: glow 2.6s ease-in-out infinite;
}

@keyframes glow{
  0%{
    box-shadow:
      0 0 10px rgba(255,255,255,0.14),
      0 0 26px rgba(255,255,255,0.10),
      0 18px 50px rgba(0,0,0,0.20);
  }
  50%{
    box-shadow:
      0 0 18px rgba(255,255,255,0.28),
      0 0 34px rgba(255,255,255,0.16),
      0 18px 55px rgba(0,0,0,0.22);
  }
  100%{
    box-shadow:
      0 0 10px rgba(255,255,255,0.14),
      0 0 26px rgba(255,255,255,0.10),
      0 18px 50px rgba(0,0,0,0.20);
  }
}

/* Flash “unlock” */
.flash{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,0.35);
  opacity:0;
  pointer-events:none;
  z-index:20;
}
.flash.on{
  animation: flash 360ms ease;
}
@keyframes flash{
  0%{opacity:0;}
  25%{opacity:1;}
  100%{opacity:0;}
}

/* Modal de imagen */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  backdrop-filter: blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
  z-index:30;

  opacity:0;
  pointer-events:none;
  transition: opacity 260ms ease;
}
.modal.open{
  opacity:1;
  pointer-events:auto;
}

/* Imagen (entra con zoom suave) */
.foto{
  max-width:92vw;
  max-height:86vh;
  border-radius:22px;
  border:1px solid rgba(255,255,255,0.18);
  box-shadow: 0 18px 60px rgba(0,0,0,0.55);

  transform: scale(0.96);
  opacity:0;
  transition: transform 320ms ease, opacity 320ms ease;
}
.modal.open .foto{
  transform: scale(1);
  opacity:1;
}

/* Hint invisible: cerrar tocando */
</style>
</head>

<body>

<div class="flash" id="flash"></div>

<div class="caja">
  <button class="btn" id="abrirBtn">Abrir</button>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <!-- CAMBIA el nombre del archivo por tu foto -->
 <img class="foto" src="img1.jpg" alt="Foto" />
</div>

<script>
const abrirBtn = document.getElementById("abrirBtn");
const modal = document.getElementById("modal");
const flash = document.getElementById("flash");

function vibrar(ms){
  try{ if(navigator.vibrate) navigator.vibrate(ms); }catch(e){}
}

abrirBtn.addEventListener("click", () => {
  vibrar(18);                 // mini vibración
  flash.classList.add("on");  // flash unlock
  setTimeout(()=> flash.classList.remove("on"), 380);

  setTimeout(() => {
    modal.classList.add("open");
  }, 120);
});

// Cerrar tocando cualquier parte del fondo
modal.addEventListener("click", () => {
  modal.classList.remove("open");
});
</script>

</body>
</html>
