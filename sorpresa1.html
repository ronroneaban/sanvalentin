<style>
@font-face{ font-family:"Agrandir"; src:url("Agrandir-GrandHeavy.otf") format("opentype"); }
@font-face{ font-family:"Garet"; src:url("Spacetype - Garet Book.otf") format("opentype"); }

:root{
  --bg:#d6283f;
  --glass: rgba(255,255,255,0.14);
  --border: rgba(255,255,255,0.22);
}

*{ box-sizing:border-box; }

html,body{
  height:100%;
  margin:0;
  overflow:hidden;
  background:var(--bg);
  color:white;
  font-family:"Garet", Arial;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:22px;
  position:relative;
}

/* ===== POPUP estilo PIN mal ===== */
.popup{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.45);
  backdrop-filter: blur(8px);
  z-index:60;
}
.popup.show{ display:flex; }

.popup-box{
  background:rgba(255,255,255,0.92);
  color:#111;
  padding:26px;
  border-radius:22px;
  font-size:22px;
  text-align:center;
  width:min(380px, 86%);
  animation:popIn 240ms ease;
  font-family:"Garet", Arial;
}
.popup-mini{
  margin-top:10px;
  font-size:13px;
  opacity:0.75;
}

@keyframes popIn{
  from{opacity:0; transform:translateY(10px) scale(0.98);}
  to{opacity:1; transform:translateY(0) scale(1);}
}

/* ======== PANTALLA JUEGO ======== */
.game{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:50;
  background:var(--bg);
  transition: opacity 350ms ease;
}
.game.hide{
  opacity:0;
  pointer-events:none;
}

.game-box{
  width:min(560px, 92%);
  padding:26px;
  border-radius:26px;
  background:var(--glass);
  backdrop-filter: blur(14px);
  border:1px solid var(--border);
  box-shadow:0 0 40px rgba(255,255,255,0.18);
  text-align:center;
}

.game-title{
  font-family:"Agrandir";
  font-size:26px;
  margin:0 0 16px;
}

/* tablero */
.board{
  position:relative;
  width:100%;
  height:300px;
  border-radius:22px;
  background:rgba(255,255,255,0.10);
  border:1px solid rgba(255,255,255,0.18);
  overflow:hidden;
}

/* burbujas decorativas */
.bubble{
  position:absolute;
  border-radius:999px;
  background:rgba(255,255,255,0.10);
  animation: float 5s ease-in-out infinite;
}
@keyframes float{
  0%,100%{ transform: translateY(0); opacity:0.55; }
  50%{ transform: translateY(-10px); opacity:0.9; }
}

/* âœ… Animales = MISMO tamaÃ±o y camuflaje que el ratÃ³n */
.decoy{
  position:absolute;
  width:46px;
  height:46px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:16px;
  user-select:none;

  font-size:24px;
  opacity:0.10;
  filter: blur(1px);
  transform: scale(0.92);
}

/* ratÃ³n camuflado igual */
.mouse{
  position:absolute;
  width:46px;
  height:46px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:16px;
  cursor:pointer;
  user-select:none;

  font-size:24px;
  opacity:0.10;
  filter: blur(1px);
  transform: scale(0.92);
  transition: opacity 220ms ease, transform 220ms ease, box-shadow 220ms ease, filter 220ms ease;
}
.mouse:active{ transform: scale(0.88); }

/* hint */
.mouse.hint{ opacity:0.30; filter: blur(0.4px); }

/* found */
.mouse.found{
  opacity:1;
  filter: blur(0px);
  transform: scale(1.06);
  box-shadow: 0 0 26px rgba(255,255,255,0.35);
}

.game-msg{
  margin-top:14px;
  font-size:15px;
  opacity:0.92;
  min-height:22px;
}

/* ======== CONTENIDO REGALO ======== */
.wrap{
  width:100%;
  max-width:520px;
  text-align:center;
  opacity:0;
  transform: translateY(6px);
  pointer-events:none;
  transition: opacity 450ms ease, transform 450ms ease;
}
.wrap.show{
  opacity:1;
  transform: translateY(0);
  pointer-events:auto;
}

/* Caja */
.caja{
  width:100%;
  padding:28px;
  border-radius:26px;
  background:var(--glass);
  backdrop-filter: blur(14px);
  border:1px solid var(--border);
  box-shadow:0 0 40px rgba(255,255,255,0.18);
}

/* BotÃ³n */
.btn{
  width:min(320px, 88%);
  border:none;
  border-radius:22px;
  padding:16px 20px;
  background:rgba(255,255,255,0.18);
  border:1px solid rgba(255,255,255,0.26);
  color:white;
  font-family:"Agrandir";
  font-size:20px;
  box-shadow:0 0 18px rgba(255,255,255,0.18),0 18px 50px rgba(0,0,0,0.20);
  cursor:pointer;
}

/* Corazones */
.hearts{
  margin-top:20px;
  font-size:22px;
  letter-spacing:6px;
  opacity:0.80;
  user-select:none;
}

/* Modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  backdrop-filter: blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
  z-index:30;
  opacity:0;
  pointer-events:none;
  transition: opacity 260ms ease;
}
.modal.open{
  opacity:1;
  pointer-events:auto;
}

/* Imagen */
.foto{
  max-width:92vw;
  max-height:86vh;
  border-radius:22px;
  border:1px solid rgba(255,255,255,0.18);
  box-shadow: 0 18px 60px rgba(0,0,0,0.55);
  transform: translateY(80px);
  opacity:0;
  transition: transform 520ms ease, opacity 520ms ease;
}
.modal.open .foto{
  transform: translateY(0);
  opacity:1;
}

/* ===== â€œPARA CONTINUARâ€ (debajo de la foto) ===== */
.caja-continuar{
  position:fixed;
  left:50%;
  transform:translateX(-50%);
  bottom: calc(22px + env(safe-area-inset-bottom));
  width:92%;
  max-width:520px;
  padding:14px 22px;
  border-radius:40px;
  background:var(--glass);
  backdrop-filter: blur(12px);
  border:1px solid var(--border);
  box-shadow:0 0 35px rgba(255,255,255,0.18);
  text-align:center;
  font-size:clamp(14px, 3.8vw, 16px);
  opacity:0;
  transition:0.8s;
  z-index:35; /* encima del modal */
  pointer-events:none;
}
.caja-continuar.show{ opacity:1; }
</style>
</head>

<script>
function vibrar(ms){ try{ if(navigator.vibrate) navigator.vibrate(ms); }catch(e){} }

const board = document.getElementById("board");
const mouse = document.getElementById("mouse");
const game = document.getElementById("game");
const gameMsg = document.getElementById("gameMsg");
const wrap = document.getElementById("wrap");

const popup = document.getElementById("popup");
const continuarBox = document.getElementById("continuarBox");

let firstEscape = true;

function placeMouseRandom(){
  const rect = board.getBoundingClientRect();
  const pad = 12, size = 46;
  const maxX = rect.width - size - pad;
  const maxY = rect.height - size - pad;
  mouse.style.left = (pad + Math.random()*maxX) + "px";
  mouse.style.top  = (pad + Math.random()*maxY) + "px";
}
placeMouseRandom();

/* si toca mal */
board.addEventListener("click", (e)=>{
  if(e.target === mouse) return;
  vibrar(12);
  gameMsg.textContent = "Nope ğŸ˜¼";
  mouse.classList.add("hint");
  setTimeout(()=> mouse.classList.remove("hint"), 600);
  setTimeout(()=> gameMsg.textContent = "", 700);
});

/* si toca el ratÃ³n */
mouse.addEventListener("click", (e)=>{
  e.stopPropagation();

  if(firstEscape){
    firstEscape = false;
    vibrar(20);

    // popup â€œme escapÃ©â€
    popup.classList.add("show");

    // recoloca el ratÃ³n para que tenga que buscar otra vez
    placeMouseRandom();
    return;
  }

  // ahora sÃ­ lo caza
  vibrar(22);
  mouse.classList.add("found");
  gameMsg.textContent = "CA - ZA - DO ğŸ­";

  setTimeout(()=>{
    game.classList.add("hide");
    wrap.classList.add("show");
  }, 900);
});

/* cerrar popup tocando */
popup.addEventListener("click", ()=>{
  popup.classList.remove("show");
});

/* Abrir + corazones + foto */
const abrirBtn = document.getElementById("abrirBtn");
const modal = document.getElementById("modal");
const hearts = document.getElementById("hearts");
const foto = document.getElementById("foto");

abrirBtn.addEventListener("click", async ()=>{
  vibrar(18);

  let salida = "";
  for(let i=0;i<5;i++){
    salida += "ğŸ¤ ";
    hearts.innerHTML = salida.trim();
    await new Promise(r=>setTimeout(r,340));
  }

  // abre foto
  setTimeout(()=> modal.classList.add("open"), 200);

  // âœ… â€œPara continuarâ€¦â€ sale unos segundos despuÃ©s, debajo de la foto
  setTimeout(()=> continuarBox.classList.add("show"), 2600);
});

/* cerrar modal tocando fondo */
modal.addEventListener("click", ()=> modal.classList.remove("open"));

/* âŒ quitado fullscreen al tocar la imagen */
</script>
