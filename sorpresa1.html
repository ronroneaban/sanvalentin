<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />

<style>
@font-face{ font-family:"Agrandir"; src:url("Agrandir-GrandHeavy.otf") format("opentype"); }
@font-face{ font-family:"Garet"; src:url("Spacetype - Garet Book.otf") format("opentype"); }

:root{
  --bg:#d6283f;
  --glass: rgba(255,255,255,0.14);
  --border: rgba(255,255,255,0.22);
}

*{ box-sizing:border-box; }

html,body{
  height:100%;
  margin:0;
  overflow:hidden;
  background:var(--bg);
  color:white;
  font-family:"Garet", Arial;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:22px;
  position:relative;
}

/* ======== PANTALLA JUEGO ======== */
.game{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:50;
  background:var(--bg);
  transition: opacity 350ms ease;
}
.game.hide{
  opacity:0;
  pointer-events:none;
}

.game-box{
  width:min(540px, 92%);
  padding:26px;
  border-radius:26px;
  background:var(--glass);
  backdrop-filter: blur(14px);
  border:1px solid var(--border);
  box-shadow:0 0 40px rgba(255,255,255,0.18);
  text-align:center;
}

.game-title{
  font-family:"Agrandir";
  font-size:26px;
  margin:0 0 16px;
}

/* tablero */
.board{
  position:relative;
  width:100%;
  height:290px;
  border-radius:22px;
  background:rgba(255,255,255,0.10);
  border:1px solid rgba(255,255,255,0.18);
  overflow:hidden;
}

/* Animalitos despiste */
.decoy{
  position:absolute;
  font-size:22px;
  opacity:0.95;
  user-select:none;
  filter: drop-shadow(0 8px 14px rgba(0,0,0,0.25));
  transform: translateZ(0);
}

/* burbujas decorativas */
.bubble{
  position:absolute;
  border-radius:999px;
  background:rgba(255,255,255,0.10);
  animation: float 5s ease-in-out infinite;
}
@keyframes float{
  0%,100%{ transform: translateY(0); opacity:0.55; }
  50%{ transform: translateY(-10px); opacity:0.9; }
}

/* ratÃ³n â€œcamufladoâ€ */
.mouse{
  position:absolute;
  width:46px;
  height:46px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:16px;
  cursor:pointer;
  user-select:none;

  opacity:0.10;
  transform: scale(0.92);
  transition: opacity 220ms ease, transform 220ms ease, box-shadow 220ms ease, filter 220ms ease;
}
.mouse:active{ transform: scale(0.88); }

/* si falla: un poquito mÃ¡s visible */
.mouse.hint{ opacity:0.32; }

/* cuando lo encuentra */
.mouse.found{
  opacity:1;
  transform: scale(1.06);
  box-shadow: 0 0 26px rgba(255,255,255,0.35);
  filter: drop-shadow(0 10px 20px rgba(0,0,0,0.25));
}

/* mensajito */
.game-msg{
  margin-top:14px;
  font-size:15px;
  opacity:0.92;
  min-height:22px;
}

/* ======== CONTENIDO REGALO (Abrir) ======== */
.wrap{
  width:100%;
  max-width:520px;
  text-align:center;
  opacity:0;
  transform: translateY(6px);
  pointer-events:none;
  transition: opacity 450ms ease, transform 450ms ease;
}
.wrap.show{
  opacity:1;
  transform: translateY(0);
  pointer-events:auto;
}

/* Caja */
.caja{
  width:100%;
  padding:28px;
  border-radius:26px;
  background:var(--glass);
  backdrop-filter: blur(14px);
  border:1px solid var(--border);
  box-shadow:0 0 40px rgba(255,255,255,0.18);
}

/* BotÃ³n */
.btn{
  width:min(320px, 88%);
  border:none;
  border-radius:22px;
  padding:16px 20px;
  background:rgba(255,255,255,0.18);
  border:1px solid rgba(255,255,255,0.26);
  color:white;
  font-family:"Agrandir";
  font-size:20px;
  box-shadow:0 0 18px rgba(255,255,255,0.18),0 18px 50px rgba(0,0,0,0.20);
  cursor:pointer;
}

/* Corazones blancos */
.hearts{
  margin-top:20px;
  font-size:22px;
  letter-spacing:6px;
  opacity:0.80;
  user-select:none;
}

/* Modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  backdrop-filter: blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
  z-index:30;
  opacity:0;
  pointer-events:none;
  transition: opacity 260ms ease;
}
.modal.open{
  opacity:1;
  pointer-events:auto;
}

/* Imagen */
.foto{
  max-width:92vw;
  max-height:86vh;
  border-radius:22px;
  border:1px solid rgba(255,255,255,0.18);
  box-shadow: 0 18px 60px rgba(0,0,0,0.55);
  transform: translateY(80px);
  opacity:0;
  transition: transform 520ms ease, opacity 520ms ease;
}
.modal.open .foto{
  transform: translateY(0);
  opacity:1;
}
</style>
</head>

<body>

<!-- ===== PANTALLA 1: JUEGO ===== -->
<div class="game" id="game">
  <div class="game-box">
    <h2 class="game-title">Encuentra al ğŸ­</h2>

    <div class="board" id="board">
      <!-- burbujas -->
      <div class="bubble" style="width:95px;height:95px;left:14px;top:28px;animation-delay:0s;"></div>
      <div class="bubble" style="width:70px;height:70px;left:220px;top:160px;animation-delay:1s;"></div>
      <div class="bubble" style="width:120px;height:120px;left:330px;top:42px;animation-delay:0.5s;"></div>
      <div class="bubble" style="width:80px;height:80px;left:120px;top:190px;animation-delay:1.3s;"></div>

      <!-- animalitos despiste (puedes aÃ±adir/quitar los que quieras) -->
      <div class="decoy" style="left:22px; top:18px;">ğŸ¶</div>
      <div class="decoy" style="left:90px; top:40px;">ğŸ±</div>
      <div class="decoy" style="left:160px; top:22px;">ğŸ°</div>
      <div class="decoy" style="left:230px; top:55px;">ğŸ¦Š</div>
      <div class="decoy" style="left:300px; top:20px;">ğŸ»</div>
      <div class="decoy" style="left:375px; top:70px;">ğŸ¼</div>
      <div class="decoy" style="left:55px; top:120px;">ğŸ¸</div>
      <div class="decoy" style="left:130px; top:140px;">ğŸµ</div>
      <div class="decoy" style="left:210px; top:120px;">ğŸ¯</div>
      <div class="decoy" style="left:300px; top:140px;">ğŸ¦</div>
      <div class="decoy" style="left:395px; top:150px;">ğŸ®</div>
      <div class="decoy" style="left:28px; top:215px;">ğŸ·</div>
      <div class="decoy" style="left:110px; top:230px;">ğŸ™</div>
      <div class="decoy" style="left:190px; top:210px;">ğŸ¦„</div>
      <div class="decoy" style="left:270px; top:235px;">ğŸ¨</div>
      <div class="decoy" style="left:360px; top:225px;">ğŸ¦–</div>

      <!-- el ratÃ³n -->
      <div class="mouse" id="mouse" title="ğŸ­">ğŸ­</div>
    </div>

  </div>
</div>

<div class="wrap" id="wrap">
  <div class="caja">
    <button class="btn" id="abrirBtn">Abrir</button>
    <div class="hearts" id="hearts">ğŸ¤ ğŸ¤ ğŸ¤ ğŸ¤ ğŸ¤</div>
  </div>
</div>

<div class="modal" id="modal">
  <!-- âœ… Pon aquÃ­ tu foto (nombre exacto) -->
  <img class="foto" id="foto" src="img1.jpg" alt="Foto" />
</div>

<script>
function vibrar(ms){
  try{ if(navigator.vibrate) navigator.vibrate(ms); }catch(e){}
}

/* ===== Juego del ratÃ³n (se escapa 2 veces) ===== */
const board = document.getElementById("board");
const mouse = document.getElementById("mouse");
const game = document.getElementById("game");
const gameMsg = document.getElementById("gameMsg");
const wrap = document.getElementById("wrap");

let escapesLeft = 2; // âœ… se escapa 2 veces

function placeMouseRandom(){
  const rect = board.getBoundingClientRect();
  const pad = 16;
  const size = 46;

  const maxX = rect.width - size - pad;
  const maxY = rect.height - size - pad;

  const x = pad + Math.random()*maxX;
  const y = pad + Math.random()*maxY;

  mouse.style.left = x + "px";
  mouse.style.top  = y + "px";
}

placeMouseRandom();

board.addEventListener("click", (e)=>{
  if(e.target === mouse) return;
  vibrar(12);
  gameMsg.textContent = "Nope ğŸ˜¼";
  mouse.classList.add("hint");
  setTimeout(()=> mouse.classList.remove("hint"), 600);
  setTimeout(()=> gameMsg.textContent = "", 700);
});

mouse.addEventListener("click", (e)=>{
  e.stopPropagation();

  if(escapesLeft > 0){
    escapesLeft--;
    vibrar(18);

    // mini â€œse escapaâ€
    gameMsg.textContent = (escapesLeft === 1) ? "Â¡Uy! se escapÃ³â€¦ ğŸ˜" : "Â¡Otra vez! ğŸ˜ˆ";

    // lo hacemos un pelÃ­n visible un segundo para que no sea frustrante
    mouse.classList.add("hint");
    setTimeout(()=> mouse.classList.remove("hint"), 800);

    // moverlo a otro sitio
    placeMouseRandom();
    setTimeout(()=> gameMsg.textContent = "", 900);
    return;
  }

  // tercera vez: lo â€œatrapaâ€
  vibrar(22);
  mouse.classList.add("found");
  gameMsg.textContent = "Â¡AaaaahÃ­ estabas! ğŸ˜";

  setTimeout(()=>{
    game.classList.add("hide");
    wrap.classList.add("show");
  }, 900);
});

/* ===== Abrir + corazones + foto ===== */
const abrirBtn = document.getElementById("abrirBtn");
const modal = document.getElementById("modal");
const hearts = document.getElementById("hearts");
const foto = document.getElementById("foto");

abrirBtn.addEventListener("click", async ()=>{
  vibrar(18);

  const total = 5;
  let salida = "";
  for(let i=0;i<total;i++){
    salida += "ğŸ¤ ";
    hearts.innerHTML = salida.trim();
    await new Promise(r=>setTimeout(r,340));
  }

  setTimeout(()=> modal.classList.add("open"), 200);
});

modal.addEventListener("click", ()=>{
  modal.classList.remove("open");
});

foto.addEventListener("click", (e)=>{
  e.stopPropagation();
  if (foto.requestFullscreen) foto.requestFullscreen();
  else if (foto.webkitRequestFullscreen) foto.webkitRequestFullscreen();
  else if (foto.msRequestFullscreen) foto.msRequestFullscreen();
});
</script>
