<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>‚ù§Ô∏è</title>

<style>
@font-face{ font-family:"Agrandir"; src:url("Agrandir-GrandHeavy.otf") format("opentype"); }
@font-face{ font-family:"Garet"; src:url("Spacetype - Garet Book.otf") format("opentype"); }

:root{
  --bg:#d6283f;
  --glass: rgba(255,255,255,0.14);
  --border: rgba(255,255,255,0.22);
}

*{ box-sizing:border-box; }

html,body{
  height:100%;
  margin:0;
  overflow:hidden;
  background:var(--bg);
  color:white;
  font-family:"Garet", Arial;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:22px;
}

/* Caja */
.caja{
  width:100%;
  max-width:520px;
  padding:28px;
  border-radius:26px;
  background:var(--glass);
  backdrop-filter: blur(14px);
  border:1px solid var(--border);
  box-shadow:0 0 40px rgba(255,255,255,0.18);
  text-align:center;
}

/* Bot√≥n */
.btn{
  width:min(320px, 88%);
  border:none;
  border-radius:22px;
  padding:16px 20px;
  background:rgba(255,255,255,0.18);
  border:1px solid rgba(255,255,255,0.26);
  color:white;
  font-family:"Agrandir";
  font-size:20px;
  box-shadow:0 0 18px rgba(255,255,255,0.18),0 18px 50px rgba(0,0,0,0.20);
  cursor:pointer;
}

/* Corazones blancos */
.hearts{
  margin-top:20px;
  font-size:22px;
  letter-spacing:6px;
  opacity:0.65;
}

/* Modal fondo */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  backdrop-filter: blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
  z-index:30;
  opacity:0;
  pointer-events:none;
  transition: opacity 260ms ease;
}

.modal.open{
  opacity:1;
  pointer-events:auto;
}

/* Imagen */
.foto{
  max-width:92vw;
  max-height:86vh;
  border-radius:22px;
  border:1px solid rgba(255,255,255,0.18);
  box-shadow: 0 18px 60px rgba(0,0,0,0.55);
  transform: translateY(80px);
  opacity:0;
  transition: transform 520ms ease, opacity 520ms ease;
}

.modal.open .foto{
  transform: translateY(0);
  opacity:1;
}
</style>
</head>

<body>

<div class="caja">
  <button class="btn" id="abrirBtn">Abrir</button>
  <div class="hearts" id="hearts">ü§ç ü§ç ü§ç ü§ç ü§ç</div>
</div>

<div class="modal" id="modal">
  <img class="foto" id="foto" src="img1.jpg" alt="Foto" />
</div>

<script>
const abrirBtn = document.getElementById("abrirBtn");
const modal = document.getElementById("modal");
const hearts = document.getElementById("hearts");
const foto = document.getElementById("foto");

/* Vibraci√≥n */
function vibrar(ms){
  try{ if(navigator.vibrate) navigator.vibrate(ms); }catch(e){}
}

/* Abrir */
abrirBtn.addEventListener("click", async () => {
  vibrar(18);

  const total = 5;
  let salida = "";

  for(let i=0;i<total;i++){
    salida += "ü§ç ";
    hearts.innerHTML = salida.trim();
    await new Promise(r=>setTimeout(r,320));
  }

  setTimeout(()=> modal.classList.add("open"), 200);
});

/* Cerrar tocando fondo */
modal.addEventListener("click", ()=>{
  modal.classList.remove("open");
});

/* üëâ PANTALLA COMPLETA + ZOOM */
foto.addEventListener("click", (e)=>{
  e.stopPropagation();

  if (foto.requestFullscreen) {
    foto.requestFullscreen();
  } else if (foto.webkitRequestFullscreen) {
    foto.webkitRequestFullscreen();
  } else if (foto.msRequestFullscreen) {
    foto.msRequestFullscreen();
  }
});
</script>

</body>
</html>
